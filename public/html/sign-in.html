<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/master.css">
  <title>Sign-in</title>
</head>

<body>
  <section class="vh-100 login">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../img/sing-in.webp" alt="login form" class="img-fluid" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form>

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!--LOGO O IMAGEN DE LA EMPRESA-->
                      <span class="h1 fw-bold mb-0">SpotFinder</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Crea tu cuenta</h5>

                    <div class="form-outline mb-4">
                      <input type="text" id="sign-in-name" class="form-control form-control-lg" />
                      <label class="form-label" for="sign-in-name">Nombre</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="number" id="sign-in-tel" class="form-control form-control-lg" />
                      <label class="form-label" for="sign-in-tel">Telefono</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="sing-in-pass" class="form-control form-control-lg" />
                      <label class="form-label" for="sing-in-pass">Contraseña</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="text" id="sing-in-img" class="form-control form-control-lg" />
                      <label class="form-label" for="sing-in-img">URL(img)</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="number" id="sing-in-edad" class="form-control form-control-lg" />
                      <label class="form-label" for="sing-in-edad">edad</label>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" id="btn-Sign-in">Sign-in</button>
                    </div>

                    <p class="mb-5 pb-lg-2">¿Ya tienes cuenta? <a href="./login.html">Inicia Secion</a></p>
                    <a href="./index.html">ir a inicio</a>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./sign-in.html"></script>
</body>

</html>
