<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/master.css">
    <title>Sign-in</title>
</head>
<body>
    <section class="vh-100 login" id="places">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card">
                <div class="row g-0">
                  <div class="col-6  d-flex align-items-center">
                    <div class="card-body p-4 p-lg-4 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center pb-1 ">
                          <!--LOGO O IMAGEN DE LA EMPRESA-->
                          <span class="h1 fw-bold mb-0 text-center">SpotFinder</span>
                        </div>
      
                        <h5 class="fw-normal pb-3" style="letter-spacing: 1px;">Alta de Lugares</h5>
                        <div class="form-outline mb-4">
                            <input type="text" id="form2Example17" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example17">Nombre</label>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <input type="text" id="form2Example17" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example17">Direccion</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="phone" id="form2Example17" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example17">Telefono</label>
                        </div>
      
                        <div class="form-outline mb-4">
                            <input type="text" id="form2Example17" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example17">Descripcion</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="button">Crear</button>
                        </div>
                      </form>
      
                    </div>
                  </div>
                  <div class="col-6 p-4 d-flex flex-column justify-content-around align-items-center">
                    <label class="container">Restaurant
                      <input id="check-restaurante" type="checkbox" checked="checked">
                      <span class="checkmark"></span>
                    </label>
                    
                    <label class="container">Bar
                      <input id="check-bar" type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    
                    <label class="container">Coffe
                      <input id="check-coffe" type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    
                    <label class="container">Nightclub
                      <input id="check-nightclub" type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container">Live Music
                      <input id="check-music" type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container">Sport Bar
                      <input id="check-sport" type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container">Park
                      <input id="check-park" type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
